<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Template</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        font-size: 14px;
        color: #000000;
        background-color: #ffffff;
        margin: 0;
        padding: 0;
      }

      .wrapper {
        width: 100%;
        table-layout: fixed;
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }

      table {
        border-collapse: collapse;
        border-spacing: 0;
      }

      td {
        padding: 0;
      }

      /* Add styles for mobile devices */
      @media only screen and (max-width: 600px) {
        body {
          font-size: 12px;
        }

        .wrapper {
          width: 100%;
        }

        .module {
          padding: 20px !important;
        }

        .module-text {
          font-size: 16px !important;
        }

        .button {
          display: block !important;
          width: 100% !important;
        }
      }
    </style>
  </head>
  <body>
    <center class="wrapper">
      <table
        cellpadding="0"
        cellspacing="0"
        border="0"
        width="100%"
        style="max-width: 600px"
      >
        <tr>
          <td bgcolor="#FFFFFF">
            <table width="100%" cellpadding="0" cellspacing="0" border="0">
              <tr>
                <td>
                  <table
                    width="100%"
                    cellpadding="0"
                    cellspacing="0"
                    border="0"
                  >
                    <!-- Preheader -->
                    <tr>
                      <td height="30" style="font-size: 0; line-height: 0">
                        &nbsp;
                      </td>
                    </tr>
                    <!-- Logo -->
                    <tr>
                      <td align="center" bgcolor="#FFFFFF">
                        <h1 style="font-size: 24px; color: #030045">
                          Rekebni
                        </h1>
                      </td>
                    </tr>
                    <!-- Greeting -->
                    <tr>
                      <td bgcolor="#FFFFFF">
                        <p
                          style="
                            color: #030045;
                            font-size: 18px;
                            font-weight: bold;
                            margin-top: 0;
                          "
                        >
                          Cher Client,
                        </p>
                      </td>
                    </tr>
                    <!-- Message -->
                    <tr>
                      <td bgcolor="#FFFFFF">
                        <p style="color: #718096; font-size: 16px">
                          Veuillez cliquer sur le bouton ci-dessous pour
                          réinitialiser votre mot de passe.
                        </p>
                      </td>
                    </tr>
                    <!-- Button -->
                    <tr>
                      <td bgcolor="#FFFFFF" align="center">
                        <table
                          border="0"
                          cellpadding="0"
                          cellspacing="0"
                          class="button"
                          style="margin-top: 20px"
                        >
                          <tr>
                            <td align="center" bgcolor="#030045">
                              <a
                                href="http://localhost:8000/resetPassword"
                                style="
                                  display: inline-block;
                                  font-size: 14px;
                                  font-weight: bold;
                                  color: #ffffff;
                                  text-decoration: none;
                                  padding: 12px 24px;
                                  border-radius: 4px;
                                "
                                >Réinitialiser le mot de passe</a
                              >
                            </td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                    <!-- Footer -->
                    <tr>
                      <td bgcolor="#FFFFFF">
                        <p
                          style="
                            color: #718096;
                            font-size: 14px;
                            margin-top: 20px;
                          "
                        >
                          Cordialement,<br />
                          L'équipe Rekebni
                        </p>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </center>
  </body>
</html>
