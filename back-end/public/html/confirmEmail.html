<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rekebni -</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,100&family=Ubuntu:ital,wght@0,300;0,500;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <meta charset="UTF-8" />
    <!--Link to nav bar css style-->
    <link rel="stylesheet" type="text/css" href="/css/confirmEmail.css" />
    <link rel="stylesheet" type="text/css" href="/css/footer.css" />
    <link rel="stylesheet" type="text/css" href="/css/navbar2.css" />
    <link rel="stylesheet" type="text/css" href="/css/general.css" />
    <!-- <link rel="stylesheet" type="text/css" href="../css/style.css" /> -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image" href="../img/ICON3 1.png" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <!-- FONT LINK (UBUNTU-All) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="/js/confirmeemail.js"></script>
  </head>
  <body>
    <header>
      <div class="header">
        <a href="/">
          <img class="logo" src="../img/LOGO22.png"le Logo de Rekebni" />
        </a>
      </div>
      <img class="waves2" src="../img/waves4.png" />
    </header>
    <div class="container">
      <div class="ilustration">
        <img
          src="../img/Forgot-password-img.png"
          alt="Forgot password ilustration"
          class="ilustration-img"
        />
      </div>
      <form class="emailInput">
        <div class="texte">
          <span class="texte-title">Mot de passe oublié?</span>
          <p class="texte-text">Pas de problem.</p>
          <p class="texte-text">Veuillez d'abord confirmer votre e-mail</p>
          <!-- In case of invalide Emaile  -->
          <div class="invalid">
            <p class="invalid-text">
              Adresse E-Mail invalide! <br />
              Veuillez vérifier vos informations introduites.
            </p>
            <ion-icon
              class="invalid-icon"
              name="alert-circle-outline"
            ></ion-icon>
          </div>
          <!-- In case of Valide Emaile  -->
          <div class="valid">
            <p class="valid-text">
              Adresse E-Mail est valide <br />
              Veuillez consulter votre
              <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox"
                >boite email</a
              >.
            </p>
            <ion-icon class="valid-icon" name="mail-outline"></ion-icon>
          </div>
        </div>
        <div class="input">
          <div class="inputGroup">
            <input
              type="email"
              id="email"
              name="email"
              required=""
              autocomplete="on"
            />
            <label for="email">Email</label>
          </div>
          <button class="btn">Confirmer Votre Email</button>
        </div>
      </form>
    </div>
  </body>
</html>
