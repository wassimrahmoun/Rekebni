  <body>
    <header>
      <div class="header">
        <a href="/">
          <img class="logo" src="../img/LOGO22.png"le Logo de Rekebni" />
        </a>
      </div>
      <img class="waves2" src="../img/waves4.png" />
    </header>
    <div class="container">
      <div class="ilustration">
        <img
          src="../img/Forgot password.gif"
          alt="Forgot password ilustration"
          class="ilustration-img"
        />
      </div>
      <form class="passwordrest">
        <div class="texte">
          <span class="texte-title">Réinitialisez le mot de passe</span>
          <p class="texte-text">content de te revoir</p>
          <p class="texte-text">Veuillez entrer votre nouveau mot de passe</p>
          <div class="invalid">
            <p class="invalid-text">
              Adresse E-Mail ou mot de passe invalide! <br />
              Veuillez vérifier vos informations introduites.
            </p>
            <ion-icon
              class="invalid-icon"
              name="alert-circle-outline"
            ></ion-icon>
          </div>
        </div>
        <div class="input">
          <div class="inputGroup">
            <input type="password" id="passwords" name="password" required="" />
            <label for="password">Mot de passe</label>
          </div>
          <div class="inputGroup">
            <input type="password" id="password" name="password" required="" />
            <label for="password">Confirmer Mot de passe</label>
          </div>
          <button class="btn">Réinitialisez le mot de passe</button>
        </div>
      </form>
    </div>
